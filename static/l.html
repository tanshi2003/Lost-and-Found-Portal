<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-container {
            flex: 1;
            display: flex;
            text-decoration: none;
        }
        .content-container a{
            text-decoration: none ;
        }
        nav {
            background-color: #5d5757;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: rgb(173, 193, 173);
        }


        .left-side, .right-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: #fff;
            font-size: 24px;
        }

        .left-side {
            background-color: #E60026; /* Red color */
        }

        .right-side {
            background-color:#55DD33 ; /* Green color */
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #fff;
            color: #ff0000; /* Red color */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #ffffff; /* Red color on hover */
            color: #fff;
        }

        .symbol {
            font-size: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
       
        <ul>
            <li><a href="contact1.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="content-container">
    <div class="left-side">
        <h1>Lost Items</h1>
        <button class="button"><a href="lost.html">Report Lost Item</a><div class="symbol">üíº</div></button>
    </div>
    <div class="right-side">
        <h1>Found Items</h1>
        <button class="button"><a href="found.html">Report Found Item</a><div class="symbol">üîç</div></button>
    </div>
</div>
    <script>
        // Add event listeners to dynamically update href attributes
       
        document.querySelector('.left-side button a').addEventListener('click', function () {
            window.location.href = 'lost.html';
        });

        document.querySelector('.right-side button a').addEventListener('click', function () {
            window.location.href = 'found.html';
        });
    </script>
</body>
</html>
