
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Bottle Details</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-image: url('images/bottle.jpeg'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column; /* Added to center items vertically */
            color: #fff; /* Text color */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px; /* Adjust as needed */
        }
        form {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>') no-repeat right 10px center/15px 15px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Additional style for the color input when "Other" is selected */
        #otherColor, #otherMaterial, #otherShape {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Lost Bottle Details</h1>

    <form id="lostbottleForm" action="submit.html" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="aim">Aim & Act</option>
        </select>

        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <label for="specificMark">Specific Mark Question:</label>
        <input type="text" id="specificMark" name="specificMark" required>

        <label for="shape">Shape:</label>
        <select id="shape" name="shape" onchange="checkOtherShape()" required>
            <option value="round">Round</option>
            <option value="square">Square</option>
            <option value="rectangular">Rectangular</option>
            <option value="bulbous">Bulbous</option>
            <option value="cylindrical">Cylindrical</option>
            <option value="taper">Taper</option>
            <option value="hourglass">Hourglass</option>
            <option value="bordeaux">Bordeaux</option>
            <option value="other">Other (Specify Below)</option>
        </select>
        <!-- Additional input for shape when "Other" is selected -->
        <input type="text" id="otherShape" name="otherShape" placeholder="Specify Shape">

        <label for="color">Color:</label>
        <select id="color" name="color" onchange="checkMaterial()" required>
            <option value="clear">Clear</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="other">Other (Specify Below)</option>
        </select>
        <!-- Additional input for color when "Other" is selected -->
        <input type="text" id="otherColor" name="otherColor" placeholder="Specify Color">

        <label for="brand">Brand:</label>
        <select id="brand" name="brand" required>
            <option value="company1">Bisleri</option>
            <option value="company2">Milton</option>
            <option value="company3">Borosil</option>
            <option value="company4">Cello</option>
            <option value="company5">Paras</option>
            <option value="company6">Hydro flask</option>
            <option value="other">Other (Specify Below)</option>
            <!-- Add more companies as needed -->
        </select>

        <label for="material">Material:</label>
        <select id="material" name="material" required>
            <option value="plastic">Plastic</option>
            <option value="glass">Glass</option>
            <option value="metal">Metal</option>
            <option value="plastic">Thermosteel</option>
            <option value="metal">Aluminium</option>
            <option value="other">Other (Specify Below)</option>
        </select>
        <!-- Additional input for material when "Other" is selected -->
        <input type="text" id="otherMaterial" name="otherMaterial" placeholder="Specify Material">

        <input type="submit" value="Submit">
    </form>

    <script>
        // Function to check if "Other" is selected in the shape dropdown
        function checkOtherShape() {
            var shapeDropdown = document.getElementById('shape');
            var otherShapeInput = document.getElementById('otherShape');

            if (shapeDropdown.value.toLowerCase() === 'other') {
                otherShapeInput.style.display = 'block';
            } else {
                otherShapeInput.style.display = 'none';
            }
        }

        // Function to check if "Other" is selected in the color dropdown
        function checkMaterial() {
            var colorDropdown = document.getElementById('color');
            var otherColorInput = document.getElementById('otherColor');
            var materialDropdown = document.getElementById('material');
            var otherMaterialInput = document.getElementById('otherMaterial');

            if (colorDropdown.value.toLowerCase() === 'other') {
                otherColorInput.style.display = 'block';
            } else {
                otherColorInput.style.display = 'none';
            }

            if (materialDropdown.value.toLowerCase() === 'other') {
                otherMaterialInput.style.display = 'block';
            } else {
                otherMaterialInput.style.display = 'none';
            }
        }
    </script>

</body>
</html>
