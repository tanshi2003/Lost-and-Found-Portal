<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center top; /* Adjusted background position */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            color: #fff;
        }
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .content-container {
            display: flex;
            justify-content: space-around; /* Adjusted alignment */
            margin-top: 20px; /* Added margin top */
            width: 100%; /* Added width to occupy full width */
            max-width: 800px; /* Added maximum width */
        }
        .content-container a{
            text-decoration: none ;
        }
        nav {
            color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end; /* Align navbar to the right */
            align-items: center;
            margin-top: -0px; /* Add margin-top to move the navbar down */
            margin-left: auto; /* Move the navbar to the right */
            position: relative; /* Add position relative */
            z-index: 1; /* Add margin-top to move the navbar down */
        }
        
        
        nav h1 {
            margin: 0;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            margin-right: 30px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #000;
            font-size: 30px;
            font-weight: bold;
            text-align: left;
        }
        
        nav ul li a:hover {
            color: rgb(173, 193, 173);
        }
        
        
        .left-side, .right-side {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: #fff;
            font-size: 20px; /* Decreased font size */
            position: relative;
            background-color: #fff;
            padding: 20px; /* Increased padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 48%; /* Adjusted width to fit side by side */
            overflow: hidden;
            box-sizing: border-box;
            margin-top: 100px; /* Decreased margin */
            height: 200px; /* Decreased height */
        }

        .left-side {
            color: #E60026; /* Red color */
        }

        .right-side {
            color: #55DD33; /* Green color */
        }

        .button {
            padding: 10px 20px; /* Decreased padding */
            font-size: 16px; /* Decreased font size */
            background-color: #fff;
            color: #ff0000; /* Red color */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px; /* Decreased margin */
            text-decoration: none;
        }
        .left-side .button:hover,
        .right-side .button:hover {
            background-color: #E60026;
            color: white;
        }
        .button:hover {
            background-color: #ffffff; /* Red color on hover */
            color: #fff;
            text-decoration: none;
        }

        .symbol {
            font-size: 30px; /* Decreased font size */
            margin-top: 5px; /* Decreased margin top */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'l' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>
    <div class="image-container">
        <img src="static/images/bg.png" alt="Background Image">
    </div>
    <div class="content-container">
        <div class="left-side">
            <h1>Lost Items</h1>
            <button class="button"><a href="{% url 'lost' %}">Report Lost Item</a><div class="symbol">üíº</div></button>
        </div>
        <div class="right-side">
            <h1>Found Items</h1>
            <button class="button"><a href="{% url 'found' %}">Report Found Item</a><div class="symbol">üîç</div></button>
        </div>
    </div>
    <script>
        // Add event listeners to dynamically update href attributes
        document.querySelector('.left-side button a').addEventListener('click', function () {
            window.location.href = "{% url 'lost' %}";
        });

        document.querySelector('.right-side button a').addEventListener('click', function () {
            window.location.href = "{% url 'found' %}";
        });
    </script>
</body>
</html>
